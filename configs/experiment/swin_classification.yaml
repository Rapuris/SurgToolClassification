# @package _global_

defaults:
  - override /data: yolov8_classification
  - override /model: swin
  - override /callbacks: [default, plot_augmented]
  - override /trainer: gpu

# tags and seed
seed: 42
tags: ["swin", "classification", "yolov8"]

trainer:
  min_epochs: 50
  max_epochs: 200
  gradient_clip_val: 1.0

data:
  batch_size: 64

logger:
  wandb:
    tags: ${tags}
    group: "swin_classification"
  tensorboard: {} 